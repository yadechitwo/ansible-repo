---

- name: Set up Apache virtuahHost
  template:
    src: "apache-conf/apache2.conf"
    dest: "/etc/apache2/sites-available/testing.eroolaconsulting.com.conf"

# - name: Install Composer dependencies
#   become: true
#   composer:
#     command: install
#     working_dir: "{{ ansistrano_release_path.stdout }}"

- name: Clear the cache
  command: "{{ release_console_path }} cache:clear --no-warmup --env=prod"

- name: Warm up the cache
  command: "{{ release_console_path }} cache:warmup --env=prod"

- name: Set up directory permissions for var
  file:
    path: "{{ release_var_path }}"
    state: directory
    mode: 0777
    recurse: true