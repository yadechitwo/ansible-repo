<VirtualHost *:80>
    ServerName websites-preprod2.webforfashion.com
    ServerAlias websites-preprod2.webforfashion.com
    ServerAlias www.websites-preprod2.webforfashion.com

    #php_value error_log /space/logs/websites.preprod.webforfashion.com/php/php.log
	ErrorLog  /home/admin/space/logs/apache/websites.preprod.webforfashion.com/error.log
	CustomLog /home/admin/space/logs/apache/websites.preprod.webforfashion.com/access.log combined

    DocumentRoot /home/admin/space/www/websites.preprod.webforfashion.com/data/current/public

    <Directory "/home/admin/space/www/websites.preprod.webforfashion.com/data/current/public">
        DirectoryIndex index.php
        AllowOverride None
        Require all granted

        # Enable URL rewriting
        <IfModule mod_rewrite.c>
            # Disable directory listings and other MultiViews options
            Options -MultiViews
            RewriteEngine On

            # Ensure the Authorization header is passed to PHP
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            # Redirect requests to index.php if the requested file or directory does not exist
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                # Redirect root requests to index.php if mod_rewrite is unavailable
                RedirectMatch 302 ^/$ /index.php/
            </IfModule>
        </IfModule>

        # Prevent access to .htaccess file itself
        <Files ".htaccess">
            Require all denied
        </Files>

        # Disable directory listing
        Options -Indexes

        # Add security headers
        <IfModule mod_headers.c>
            Header always set X-Content-Type-Options "nosniff"
            Header always set X-Frame-Options "SAMEORIGIN"
            Header always set X-XSS-Protection "1; mode=block"
            Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains" env=HTTPS
            Header always set Referrer-Policy "no-referrer-when-downgrade"
            # Header always set Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self';"
        </IfModule>

        # Enable assets compression
        <IfModule mod_deflate.c>
            # Compress text, HTML, JavaScript, CSS, XML, etc.
            AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css
            AddOutputFilterByType DEFLATE application/javascript application/x-javascript application/xml application/rss+xml application/atom+xml
            AddOutputFilterByType DEFLATE image/svg+xml
            AddOutputFilterByType DEFLATE application/font-woff application/font-woff2
        </IfModule>

        # Leverage browser caching
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/html "access plus 1 hour"
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType text/javascript "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType application/font-woff "access plus 1 year"
            ExpiresByType application/font-woff2 "access plus 1 year"
        </IfModule>

        # Deny access to sensitive files
        <FilesMatch "\.(env|git|log|sql|sqlite|json|config)$">
            Require all denied
        </FilesMatch>

        # Redirect HTTP to HTTPS (optional, if HTTPS is enabled)
        #<IfModule mod_rewrite.c>
        #    RewriteCond %{HTTPS} !=on
        #    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
        #</IfModule>

        # Disable ETags (on a pas besoin de ca.. server overhead donc on skip)
        # Header unset ETag
        # FileETag None
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Enable HTTP/2 if desired
    Protocols h2 http/1.1
</VirtualHost>