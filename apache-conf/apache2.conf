<VirtualHost *:80>
    ServerName testing.eroolaconsulting.com
    ServerAlias www.testing.eroolaconsulting.com
    ErrorLog /var/log/apache2/dumbo_test_project_error.log
    CustomLog /var/log/apache2/dumbo_test_project_access.log combined
    DocumentRoot /var/www/testing.eroolaconsulting.com/data/current/dumbo-test-project/public

    <Directory /var/www/testing.eroolaconsulting.com/data/current/dumbo-test-project/public>
        DirectoryIndex index.php
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>