<VirtualHost *:80>
    ServerName testing.eroolaconsulting.com
    ServerAlias www.testing.eroolaconsulting.com
    ErrorLog /var/log/apache2/dumbo_test_project_error.log
    CustomLog /var/log/apache2/dumbo_test_project_access.log combined
    DocumentRoot /home/admin/space/www/testing.eroolaconsulting.com/data/current

    <Directory /home/admin/space/www/testing.eroolaconsulting.com/data/current>
        DirectoryIndex index.php
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>