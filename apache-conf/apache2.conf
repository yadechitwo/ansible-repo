<VirtualHost *:80>
    ServerName testing.eroolaconsulting.com
    ServerAlias www.testing.eroolaconsulting.com
    ErrorLog /var/log/apache2/dumbo_test_project_error.log
    CustomLog /var/log/apache2/dumbo_test_project_access.log combined
    DocumentRoot /home/admin/space/www/testing.eroolaconsulting.com/data/current/public

    <Directory /home/admin/space/www/testing.eroolaconsulting.com/data/current/public>
        DirectoryIndex index.php
        AllowOverride None
        Require all granted

        # Enable URL rewriting
        <IfModule mod_rewrite.c>
            # Disable directory listings and other MultiViews options
            Options -MultiViews
            RewriteEngine On

            # Ensure the Authorization header is passed to PHP
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            # Redirect requests to index.php if the requested file or directory does not exist
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                # Redirect root requests to index.php if mod_rewrite is unavailable
                RedirectMatch 302 ^/$ /index.php/
            </IfModule>
        </IfModule>
    </Directory>
</VirtualHost>