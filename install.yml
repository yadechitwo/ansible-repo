---
- hosts: webservers
  user: admin
  become: true
  vars_files:
    - ./vars/vars.yml
  vars:
    MAIN_DIR: space/www/testing.eroolaconsulting.com/data/
    DOCUMENT_ROOT_DIR: space/www/testing.eroolaconsulting.com/data/current/
    RELEASE_DIR: space/www/testing.eroolaconsulting.com/data/releases
    LOG_DIR: space/logs/apache/testing.eroolaconsulting.com
    USER: admin

  tasks:
    - name : Install Git
      apt:
        name: 
          - git 
        state: latest
        update_cache: yes

    - name : Install NodeJs & npm
      apt:
        name: 
          - nodejs
          - npm
        state: latest
        update_cache: yes

    - name : Install rsync
      apt:
        name: 
          - rsync
        state: latest
        update_cache: yes

    - name : Install docker
      apt:
        name: 
          - docker
        state: latest
        update_cache: yes

    - name: Install php related packages
      apt:
        name:
          - php{{php_version}}
          - php{{php_version}}-mysql
          - php{{php_version}}-pdo
          - php{{php_version}}-pdo-mysql
          - php{{php_version}}-xml
          - php{{php_version}}-gd
          - php{{php_version}}-curl
          - php{{php_version}}-zip
        state: fixed
        update_cache: yes

    - name: Install apache-related pkgs
      apt: 
        name: 
          - libapache2-mod-php
          - libapache2-mod-wsgi-py3
        state: latest
        update_cache: yes

    - name: Install Angular
      shell:
        "npm list -g @angular/cli || npm install -g @angular/cli"

    - name: Install low-level utilities
      apt:
        name:
          - zip
          - unzip
    
    - name: Download Composer
      script: scripts/install-composer.sh

    - name: Move Composer globally
      command: "mv composer.phar /usr/local/bin/composer"

    - name: Set permissions on Composer
      file:
        path: /usr/local/bin/composer
        mode: "a+x"

    - name: Create directories if not exist
      file: 
        path: "{{ item }}"
        state: directory
        owner: admin
        group: admin
        mode: 0755
      loop:
        - "{{ MAIN_DIR }}"
        - "{{ DOCUMENT_ROOT_DIR }}"
        - "{{ RELEASE_DIR }}"
        - "{{ LOG_DIR }}"

    - name: Set up Apache virtualHost
      template:
        src: "apache-conf/apache2.conf"
        dest: "/etc/apache2/sites-available/testing.eroolaconsulting.com.conf"

    - name: Copy .htaccess file to server
      template:
        src: temp/v1.htaccess
        dest: "{{ MAIN_DIR }}/v1.htaccess"